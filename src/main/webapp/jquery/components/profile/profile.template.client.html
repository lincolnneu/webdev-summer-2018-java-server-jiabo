<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <link href="profile.style.client.css" rel="stylesheet" />
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
    <script src="../../models/user.model.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title" class="BigHeader">Profile</h1>

    <form> <!-- A responsive boot strap form  -->
        <div class="form-group row">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control"
                       id="usernameFld"
                       value="alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstNameFld"
                   class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="firstNameFld"
                       value="alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameFld"
                   class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="lastNameFld"
                       value="alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="phoneFld"
                   class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="phoneFld"
                       placeholder="(555) 123-4324">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailFld"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="emailFld"
                       placeholder="alice@wonderland.com">
            </div>
        </div>


        <div class="form-group row">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">
                Role
            </label>

            <div class="col-sm-10">
                <select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

        </div>


        <div class="form-group row bootstrap-iso">
            <label for="dobFld"
                   class="col-sm-2 col-form-label">
                Date of Birth
            </label>

            <div class="col-sm-10">
                    <div class="form-group">
                        <input class="form-control" id="dobFld" name="dobFld"  type="date" placeholder="mm/dd/yyyy"/><br>
                    </div>

            </div>


        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="logoutBtn" type="button" class="btn btn-danger btn-block">Logout</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
